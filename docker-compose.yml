version: "3.8"

services:
  # Reverse proxy â€” jedyny kontener na zewnetrznym porcie
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "${PORT:-20240}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - arb-bot

  # Funding Rate Arbitrage Bot
  arb-bot:
    build: .
    container_name: arb-bot
    restart: unless-stopped
    environment:
      - PORT=8080
      - NO_BROWSER=1
    volumes:
      - ./logs:/app/arbitrage_system/logs
      - ./reports:/app/arbitrage_system/reports
      - ./shadow_trades:/app/arbitrage_system/shadow_trades
      - ./backtest_results:/app/arbitrage_system/backtest_results
    mem_limit: 2g

