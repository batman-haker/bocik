events {
    worker_connections 256;
}

http {
    # Arb bot
    upstream arb-bot {
        server arb-bot:8080;
    }

    # Dodaj kolejne apki tutaj:
    # upstream app2 {
    #     server app2:8081;
    # }

    server {
        listen 80;
        server_name _;

        # Strona glowna â€” lista linkow do apek
        location = / {
            default_type text/html;
            return 200 '<!DOCTYPE html>
<html><head><title>mikr.us apps</title>
<style>body{font-family:sans-serif;background:#0d1117;color:#c9d1d9;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.card{background:#161b22;border:1px solid #30363d;border-radius:12px;padding:40px;max-width:400px}
h1{color:#58a6ff;margin-bottom:20px}a{color:#3fb950;font-size:18px;text-decoration:none;display:block;padding:8px 0}
a:hover{text-decoration:underline}</style></head>
<body><div class="card"><h1>mikr.us apps</h1>
<a href="/arb-bot/">Funding Rate Arbitrage Bot</a>
<!-- <a href="/app2/">App 2</a> -->
<!-- <a href="/app3/">App 3</a> -->
</div></body></html>';
        }

        # Arb bot
        location /arb-bot/ {
            proxy_pass http://arb-bot/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
        }

        # Dodaj kolejne apki:
        # location /app2/ {
        #     proxy_pass http://app2/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        # }
    }
}
